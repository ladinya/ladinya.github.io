<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Me</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>  
    <i class="fa fa-caret-square-o-right"></i>  
      Contact Me 
      </h1>
    <form action="http://learn.golearntocode.com/forms" method="get">
     <div class="form-group">
       <label for="email">   Email Address </label>
       <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
       <label for="Name"> Name </label>
       <input type="text" class="form-control" id="subject" name="subject" placeholder="Name">
    </div>
    <div class="form-group">
       <label for="Request"> Request </label>
       <textarea class="form-control" id="subject" name="body" rows="3"> </textarea>
    </div>

    <div class="radio">
      <label>
       <input type="radio" name="options" id="optionsradios1" value="sour cream" checked> Sour Cream 
      </label>
      <label>
       <input type="radio" name="options" id="optionsradios2" value="plain cream" checked> Plain Cream 
      </label>
    </div>

    <button type="submit" class="btn btn-success"> Submit </button>
    </form>
   </div>
